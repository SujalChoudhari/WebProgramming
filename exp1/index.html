<!DOCTYPE html>
<html>
<head>
    <title>My Basic Website</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>About Us</h2>
            <p>This is a basic website created using HTML.</p>
        </section>

        <section>
            <h2>Services</h2>
            <ul>
                <li>Web Development</li>
                <li>Graphic Design</li>
                <li>SEO</li>
            </ul>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>

        <section>
            <h2>Image</h2>
            <img src="https://source.unsplash.com/300x300/?Information Technology" alt="Information Technology">
        </section>

        <section>
            <h2>Table</h2>
            <table border="1">
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Web Developer</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Graphic Designer</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
